<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <!-- You must link your external stylesheet in the header. -->
    <!-- The kind of link is required to be "stylesheet". -->
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <h1>Big Heading</h1>
    </header>
    <nav>
        <a href="otherpage.html">Link</a> in navigation section.
    </nav>
    <!-- Specific elements in the HTML can have a unique ID. -->
    <!-- IDs must not repeat. -->
    <section id="coolsec">
        <p>
            Normal paragraph in a cool ID.
        </p>
        <!-- You can label elements as being part of a class. -->
        <!-- Multiple elements can be in a class. -->
        <p class="hot">
            Hot paragraph.
        </p>
    </section>
    <section>
        <h2>Smaller Heading</h2>
        <ol>
            <li>Ordered list element.</li>
        </ol>
        <ul>
            <li>List element.</li>
            <!-- Multiple classes can be specified by separating their names by spaces. -->
            <!-- The last class is most specific. -->
            <!-- All properties of selectors that match are unioned together and apply. -->
            <!-- The "most specific" value for a property declared multiple times wins. -->
            <li class="spicy hot">List element.</li>
        </ul>
    </section>
    <section>
        <h3>Smaller-er Heading</h3>
        <img src="elmo3.gif">
    </section>
    <section>
        <blockquote>
            A quote of someone famous.
        </blockquote>
    </section>
    <footer class="hot spicy">
        <p>A paragraph of footer stuff.
        </p>
    </footer>
</body>
</html>
