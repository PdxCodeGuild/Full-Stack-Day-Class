{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Comment Form</title>
        <link rel="stylesheet" href="{% static 'comments/style.css' %}">
    </head>
    <body>
        <h1>Post a comment:</h1>
        <form action="/form/submit" method="post">
            {% csrf_token %}
            <textarea name="comment_text"></textarea>
            <input type="submit">
        </form>
    </body>
</html>
