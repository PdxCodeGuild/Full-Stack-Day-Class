<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Pantheon - {{ country.countryName|title }} - {{ industry|title }}</title>
    <link rel="stylesheet" href="{% static 'pantheon/site.css' %}">
  </head>
  <body>
    <h1>Pantheon - {{ country.countryName|title }} - {{ industry|title }} - People</h1>
    <ul>
      {% for person in people %}
      <li><a href="{% url 'person' person.en_curid %}">{{ person.name }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
