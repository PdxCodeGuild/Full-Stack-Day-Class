<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Pantheon - {{ country.countryName|title }}</title>
    <link rel="stylesheet" href="{% static 'pantheon/site.css' %}">
  </head>
  <body>
    <h1>Pantheon - {{ country.countryName|title }} - Industries</h1>
    <ul>
      {% for industry in industries %}
      <li><a href="{% url 'people' country.countryCode industry %}">{{ industry|title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
